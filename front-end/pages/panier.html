<body>

	<div class="bloc__page"> 

		<header class="header">
			<div class="header__bloc">

				<div class="header__logo"> <a class="header__titre" href="../../index.html"> Oniroco </a> </div>

				<nav class="header__nav"> 
					<a class="panier" href="./panier.html"> <i class="fas fa-shopping-cart"></i> <div class="panier__notif"> <p id="panier__num">1</p> </div> </a>
				</nav>

			</div>
		</header>

		<div class="oripic">
			<h1 class="h1"> Panier </h1>
			<p class="h1__desc"> Ori<span class="h1__color">pic</span> </p>
		</div>

		<div class="panier__bloc">

			<div id="panier__vide"> </div>
			<div class="panier__row1">
				
				<h2 class="panier__h2"> Vos Articles </h2>

				<table class="panier__recap">

					<thead class="panier__head">
						<tr id="head">
							<th class="panier__head1"> Nom </th>
							<th class="panier__head2"> Lentille </th>
							<th class="panier__head3"> Quantit√© </th>
							<th class="panier__head4"> Prix </th>
							<th class="panier__head5"> Supprimer </th>
						</tr>
					</thead>
					
					<tbody class="panier__body" id="panier__body">
						<template id="temppanier">
							<tr>
								<td class="panier__image"> <img class="panier__img" src=""> </td>
								<td class="panier__titre"> </td>
								<td class="panier__lenses"> </td>
								<td class="panier__quantite"> <input class="quantite"> </td>
								<td class="panier__prix"> </td>
								<td class="panier__delete"> <button class="button__del"> <i class="far fa-trash-alt"></i> </button> </td>
							</tr>
						</template>
					</tbody>
				</table>

				<button id="button__deleleteall"> </button> 

			</div>
		</div>	
		
		<div class="panier__row2">

			<div class="total__article"> Total Articles <p id="total">  </p> </div>

			<form class="formulaire">

				<h2 class="panier__h2"> Validation </h2>

				<div class="formulaire__info"> <input id="nom" type="text" required pattern="[A-Z\a-z]{2,30}" name="nom" placeholder="Dupont"><small></small> </div>

				<div class="formulaire__info"> <input id="prenom" type="text" required  pattern="[A-Z\a-z]{2,30}" name="prenom" placeholder="Henri"><small></small> </div>

				<div class="formulaire__info"> <input id="mail" type="email" required pattern="[A-Za-z0-9](([_\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([_\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,})" name="e-mail" placeholder="henridupont@monemail.com"><small></small> </div>

				<div class="formulaire__info"> <input id="adresse" type="text" required name="adresse" placeholder="9 rue des lilas"><small></small> </div>

				<div class="formulaire__info"> <input id="ville" type="text" required name="ville" placeholder="Vannes"><small></small> </div>

			</form>


			<button id="commander" type="submit" > Valider </button>
		</div>

	</div>
</div>
